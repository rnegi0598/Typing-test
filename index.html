<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="paragraphs.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>Typing Speed Test</header>
    <div class="test-control">
        <p>Select the duration of the typing test</p>
        <p class="duration">
            <span class="thirty-sec">30 sec</span>
            <span class="sixty-sec">60 sec</span>
        </p>
        <p>
            <span class="change-para">Change The Paragraph</span>
        </p>
    </div>
    <div class="notification">Click on START button to begin the test.</div>
    <main class="main-app">
        <div class="typing-div">
            <input type="text" class="input-field">
            <div class="para-text">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis, fugit?
            </div>

        </div>

        <div class="result-div">
            <div class="timer">
                Timer: <span class="time">60</span> sec left
            </div>
            <div class="errors">
                Errors: <span>0</span>
            </div>
            <div class="cpm">
                chars/min: <span>0</span>
            </div>
            <div class="wpm">
                words/min: <span>0</span>
            </div>
            <div class="accuracy">
                %accuracy: <span>0</span>
            </div>
        </div>

    </main>

    <div class="reset-div">
        <button>Start</button>
    </div>

    
</body>
</html>
